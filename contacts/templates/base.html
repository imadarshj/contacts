      <a class="logo" href={% url 'home' %}>

    {% if request.user.is_authenticated %}

          <i class = "fas fa-sign-in-alt"></i> &nbsp; Log out
        </a>

        <p class = "feature-link m-0 p-0">

    {% else %}

          placeholder="Find contacts..."
          name = "search_term"

          value="{{search_term}}"
